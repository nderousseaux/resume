# npm install -> resume export resume.html --theme stackoverflow

name: Deploy
on:
  push:
    branches:
      - master

jobs:
build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'


    - name: Install dependencies
      run: npm install

    - name: Export resume
      run: npx resume export resume.html --theme stackoverflow

    - name: Upload resume
      uses: actions/upload-artifact@v2
      with:
        name: resume
        path: resume.html